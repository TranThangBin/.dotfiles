bind=$mainMod SHIFT, code:19, movetoworkspace, 10

bindc=Caps_Lock, Caps_Lock, exec, $swayosdClientBin --caps-lock
bindc=Mod2, Num_Lock, exec, $swayosdClientBin --num-lock

binde=$mainMod CTRL, L, resizeactive, 10 0
binde=$mainMod CTRL, H, resizeactive, -10 0
binde=$mainMod CTRL, K, resizeactive, 0 -10
binde=$mainMod CTRL, J, resizeactive, 0 10

bindel=, XF86AudioRaiseVolume, exec, $swayosdClientBin --output-volume raise
bindel=, XF86AudioLowerVolume, exec, $swayosdClientBin --output-volume lower
bindel=, XF86AudioMute, exec, $swayosdClientBin --output-volume mute-toggle
bindel=, XF86AudioMicMute, exec, $swayosdClientBin --input-volume mute-toggle
bindel=, XF86MonBrightnessUp, exec, $swayosdClientBin --brightness raise
bindel=, XF86MonBrightnessDown, exec, $swayosdClientBin --brightness lower

bindl=, XF86AudioNext, exec, $swayosdClientBin --playerctl next
bindl=, XF86AudioPause, exec,$swayosdClientBin --playerctl play-pause
bindl=, XF86AudioPlay, exec, $swayosdClientBin --playerctl play-pause
bindl=, XF86AudioPrev, exec,$swayosdClientBin --playerctl previous

bindm=$mainMod SHIFT, mouse:272, movewindow
bindm=$mainMod SHIFT, mouse:273, resizewindow

windowrulev2=opacity $kittyBackgroundOpacity, class:kitty
windowrulev2=opacity $ghosttyBackgroundOpacity, class:ghostty
windowrulev2=suppressevent maximize, class:.*
windowrulev2=prop nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

