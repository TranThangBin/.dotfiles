animations {
  animation=workspaces, 1, 8, default, fade
  enabled=true
}

decoration {
  blur {
    enabled=true
    passes=1
    size=3
    vibrancy=0.169600
  }

  shadow {
    color=$surface0
    color_inactive=$surface0Alpha
  }
  active_opacity=1.000000
  inactive_opacity=0.900000
  rounding=5
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=$pink
  col.inactive_border=$surface0Alpha
  col.nogroup_border=$surface0
  col.nogroup_border_active=$flamingoAlpha
  gaps_in=5
  gaps_out=5
  resize_on_border=false
}

gestures {
  workspace_swipe=false
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  sensitivity=2
}

master {
  new_status=master
}

misc {
  disable_hyprland_logo=true
  force_default_wallpaper=-1
}

monitor=$mainMonitor,preferred,auto,1
monitor=$hdmiMonitor,preferred,auto,1

bind=$mainMod, Return, exec, $terminal
bind=$mainMod, R, exec, $resourceMonitor
bind=$mainMod, E, exec, $fileExplorer
bind=$mainMod, Space, exec, $launcher
bind=$mainMod SHIFT, E, exec, $logoutMenu
bind=$mainMod, C, exec, $colorPicker
bind=$mainMod SHIFT, Space, exec, $emojiPicker
bind=$mainMod, V, exec, $clipboardPicker
bind=$mainMod SHIFT, V, exec, $clipboardDelete
bind=$mainMod CTRL SHIFT, V, exec, $clipboardWipe
bind=$mainMod, PRINT, exec, $screenshotRegion
bind=$mainMod SHIFT, PRINT, exec, $screenshotWindow
bind=$mainMod CTRL SHIFT, PRINT, exec, $screenshotOutput
bind=,PRINT, exec, $clipboardScreenshotRegion
bind=SHIFT, PRINT, exec, $clipboardScreenshotWindow
bind=CTRL SHIFT, PRINT, exec, $clipboardScreenshotOutput
bind=$mainMod, code:23, exec, $toggleStatusBar
bind=$mainMod SHIFT, Q, killactive,
bind=$mainMod, F, fullscreen,
bind=$mainMod SHIFT, F, togglefloating,
bind=$mainMod, P, pseudo,
bind=$mainMod CTRL SHIFT, J, togglesplit,
bind=$mainMod, M, togglespecialworkspace, magic
bind=$mainMod SHIFT, M, movetoworkspace, special:magic
bind=$mainMod, L, movefocus, r
bind=$mainMod SHIFT, L, movewindow, r
bind=$mainMod, H, movefocus, l
bind=$mainMod SHIFT, H, movewindow, l
bind=$mainMod, K, movefocus, u
bind=$mainMod SHIFT, K, movewindow, u
bind=$mainMod, J, movefocus, d
bind=$mainMod SHIFT, J, movewindow, d
